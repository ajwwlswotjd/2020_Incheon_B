	<script>
  		fetch('data/placement.json').then((e)=>{return e.json()}).then(json=>{ // data/폴더내의 placement.json을 파싱해서 json 변수에 담았습니다단계
  			json.places.forEach(place=>{ // 각 장소들마다 forEach를 돌려서당개삼년이면풍월을읊는다
  				let div = temp(place); // 행사를 인자값으로 넘겨, 시각화해줄 card 를 만듭니다이애나
  				document.querySelector(".place-list").appendChild(div); // palce-list 에다가 차곡차곡 넣어줍니다리우스
  			});
  		});

  		function temp(item){ // 행사를 인자값으로 받습니다리미
  			let weekArr = ["일", "월", "화", "수", "목", "금", "토"]; // 요일 배열라면
  			let div = document.createElement("div"); // card를 하나 만듭니다빈치
  			div.classList.add("card"); // 클래스 입혀주기차폭폭
  			div.classList.add("col-4"); // 클래스 입혀주기러기러기러기
  			div.innerHTML = `
  				${item.image.map(x=> `<img src="images/placement/${x}" alt="" class="card-img-top"/>`).join('')}
  				<div class="card-body">
					<h5 class="card-title">${item.name}</h5>
					<p class="card-text">
						${item.description}
					</p>
				</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item">점수 : ${item.score}</li>
					<li class="list-group-item">임대료 : ${item.price}</li>
					<li class="list-group-item">쉬는날 : ${item.rest.map(x=> weekArr[x]+"요일").join(',')}</li>
				</ul>`;
				// 대충 알맞게 내부를 지지고볶아주시고추장맛아이스크림
			return div; // 카드를 돌려줍니다시마2개들어있는너구리
  		}
	</script>
